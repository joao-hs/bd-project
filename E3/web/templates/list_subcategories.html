<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> List subcategories - Flask</title>
    </head>
    <body style="padding:20px">
    {% if cursor %}
    <h3>Lista de subcategorias de {{ params.get("categoria") }}</h3>
        <table border="2px">
            <thead>
                <tr>
                    <th>Subcategorias</th>
                </tr>
            </thead>
            <tbody>
                {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Erro: ao obter dados da base de dados!</p>
    {% endif %}
    </body>
</html>
