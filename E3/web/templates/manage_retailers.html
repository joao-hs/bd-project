<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> List retailers - Flask</title>
    </head>
    <body style="padding:20px">
    {% if cursor %}
    <h3>Lista de Retalhistas</h3>
        <table border="2px">
            <thead>
                <tr>
                    <th>TIN</th>
                    <th>Nome</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                    <td> <a href="remover-retalhista?tin={{ record[0] }}">Apagar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    <h3> Inserir Novo Retalhista</h3>
    <form action="inserir-retalhista" method="post">
        <p>Nome: <input type="text" name="nome"/></p>
        <p>TIN: <input type="text" name="tin"/></p>
        <p><input type="submit" value="Inserir"/></p>
    </form>
    {% else %}
        <p>Erro: ao obter dados da base de dados!</p>
    {% endif %}
    </body>
</html>
