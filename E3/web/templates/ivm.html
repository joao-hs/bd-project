<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List IVM - Flask</title>
    </head>
    <body style="padding:20px">
    {% if cursor %}
        <h3>Lista de IVM's com produtos repostos</h3>
        <table border="2px">
            <thead>
                <tr>
                    <th>Número de Série</th>
                    <th>Fabricante</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                {% for record in cursor %}
                    <tr>
                        <td>{{ record[0] }}</td>
                        <td>{{ record[1] }}</td>
                        <td><a href="events?num_serie={{ record[0] }}&fabricante={{ record[1] }}">Listar</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Erro: não foi possível obter dados da base de dados!</p>
    {% endif %}
    </body>
</html>
