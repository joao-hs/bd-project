<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> List categories - Flask</title>
    </head>
    <body style="padding:20px">
    {% if cursor %}
    <h3>Lista de Categorias</h3>
        <table border="2px">
            <thead>
                <tr>
                    <th>Categorias</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td> <a href="remover-categoria?categoria={{ record[0] }}">Apagar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    <h3> Inserir Nova Categoria</h3>
    <form action="inserir-categoria" method="post">
        <p>Nome: <input type="text" name="categoria"/></p>
        <p><input type="submit" value="Submit"/></p>
    </form>
    {% else %}
        <p>Erro: ao obter dados da base de dados!</p>
    {% endif %}
    </body>
</html>
